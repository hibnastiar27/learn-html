<!DOCTYPE html>
<html>
  <head>
    <title>Form-2</title>
  </head>
  <body>
    <h2>Kombo Tabel & Form</h2>
    <form>
      <table>
        <tr>
          <td align="right">
            <label for="text">Text :</label>
          </td>
          <td>
            <!-- maxlenght untuk membatasi -->
            <input type="text" id="text" maxlength="5">
          </td>
        </tr>
        <tr>
          <td align="right">
            <label for="password">Password :</label>
          </td>
          <td>
            <input type="password" id="password">
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="radio" id="radio 1" name="radioo"><label for="radioo">Radio 1</label>
            <input type="radio" id="radio 2" name="radioo"><label for="radioo">Radio 2</label>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
            <input type="checkbox" id="game"><label for="game">game</label>
            <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
          </td>
        </tr>
        <tr>
          <td align="right">
            <label>Combo Box :</label>
          </td>
          <td>
            <select>
              <option>Memek</option>
              <option>Kontol</option>
            </select>
          </td>
        </tr>
        <tr>
          <td align="right">
            <label>Textarea :</label>
          </td>
          <td>
            <textarea></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit">Kirim</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
