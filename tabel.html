<!DOCTYPE html>
<html>
  <head>
    <title>Tabel</title>
  </head>
  <body>
    <h2>Tabel Simpel</h2>
    <!-- 
      Atribut
      Border memberi bingkai
      cellspacing memberi jarak antar bingkai
      cellpadding memberi jarak antar teks dan border
      -->
    <table border="1" cellspacing="0" cellpadding="5">
      <!-- Tabel Row -->
      <tr>
        <!-- Tabel Data -->
        <td>Baris 1, Kolom 1</td>
        <td>Baris 1, Kolom 2</td>
      </tr>
      <tr>
        <td>Baris 2, Kolom 1</td>
        <td>Baris 2, Kolom 2</td>
      </tr>
    </table>
    <h2>Tabel Complex</h2>
    <table>
      <thead>
        <tr>
          <!-- Tabel Head -->
          <th></th>
          <th>Kolom 1</th>
          <th>Kolom 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Baris 1</th>
          <td>Baris 1, Kolom 1</td>
          <td>Baris 1, Kolom 2</td>
        </tr>
        <tr>
          <th>Baris 2</th>
          <td>Baris 2, Kolom 1</td>
          <td>Baris 2, Kolom 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
