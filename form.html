<!DOCTYPE html>
<html>
  <head>
    <title>FORM-1</title>
  </head>
  <body>
    <!--
      Form,
      input, textarea, select, button, label
    -->
    <h2>Form</h2>
    <form>
      <!--
        input,
        text, password, radio, checkbox, 
        submit, reset, button
      -->
      <label for="username">username :</label>
      <input id="username" type="text">
      <br> <br>
      <label for="pasword">pasaword :</label>
      <input type="password" id="password">
      <br> <br>
      <label >Jenis Kelamin</label>
      <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
      <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
      <br> <br>
      <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
      <input type="checkbox" id="melukis"><label for="melukis">melukis</label>
      <input type="checkbox" id="menari"><label for="menari">menari</label>
      <br> <br>
      <label>Submit Input</label>
      <input type="submit" value="Kirim">
      <br> <br>
      <!--
        Textarea,
      -->
      <textarea></textarea>
      <br> <br>
      <!--
        select, option
      -->
      <select name="" id="">
        <option value="">Bandung</option>
        <option value="">Jakarta</option>
        <option value="">Malang</option>
      </select>
      <br> <br>
      <!-- 
        button,
        submit, reset, button
      -->
      <label>submit button</label>
      <button type="submit">Kirim</button>
      <br> <br>
    </form> 
  </body>
</html>
