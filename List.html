<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
</head>
<body>
  <h2>List</h2>
  <br>
  <!-- 
    Ordered List
    penambahan atribut type untuk mengganti formatnya
    angka, huruf kapital, huruf, angka romawi
    1,A,a,I,i
  -->
  <ol type="i">
    <!-- List Item -->  
    <li>Saya Pintar</li>
    <li>Saya Ganteng</li>
  </ol>
  <br>
  <!-- 
    Unordered List
    Penambahan atribut style
    disc, square, circle
  -->
  <ul type="circle">
    <!-- Item List -->
    <li>Makan</li>
    <li>Mandi</li>
  </ul>
  <br>
  <!--
    Definition List (Terminoligi dan Deskripsi)
    Definition Term
    Definition Deskripsi
  -->
  <dl>
    <dt>Term 1</dt>
    <dd>Description 1</dd>
    <dt>Term 2</dt>
    <dd>Description 2</dd>
  </dl>
</body>
</html>
