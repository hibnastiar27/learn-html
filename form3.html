<html lang="id">
  <head>
    <title>Form3</title>
  </head>
  <body>
    <h2>Semua Atribut Di Form</h2>
    <!--
      Form,
      accept-charshet, utf-8 mendefinisikan karakter set yang diberikan
      action, URL setelah submit menuju ke link URL tsb
      autocomplete, on dan off mencari data yang sudah pernah di input
      enctype, pengkodean ketika submit
      method, get dan post
      name, memberi nama form
      novalidate, boolean atribut
      rel, menentukan hubungan antar dokumen
      target, _blank, _self menentukan tempat respon
    -->
    <h2>accept-charset</h2>
    <form action="Hello World.html" accept-charset="utf-8">
      <label for="username">username:</label>
      <input type="text" id="username"><br><br>
      <label for="password">password:</label>
      <input type="password" id="password"><br><br>
      <input type="submit">
    </form>
    <br><br>
    <h2>autocomplete</h2>
    <form action="Hello World.html" autocomplete="on">
      <label for="username">username:</label>
      <input type="text" id="username"><br><br>
      <label for="password">password:</label>
      <input type="password" id="password"><br><br>
      <input type="submit">
    </form>
    <br><br>
    <h2>enctype</h2>
    <form action="Hello World.html" enctype="multipart/form-data">
      <label for="username">username:</label>
      <input type="text" id="username"><br><br>
      <label for="password">password:</label>
      <input type="password" id="password"><br><br>
      <input type="submit">
    </form>
    <br><br>
    <h2>method</h2>
    <form action="Hello World.html" method="get">
      <label for="username">username:</label>
      <input type="text" id="username"><br><br>
      <label for="password">password:</label>
      <input type="password" id="password"><br><br>
      <input type="submit"> 
    </form>
    <br><br>
    <h2>name</h2>
    <form name="login">
      <label for="username">username:</label>
      <input type="text" id="username"><br><br>
      <label for="password">password:</label>
      <input type="password" id="password"><br><br>
      <input type="submit"> 
    </form>
    <br><br>
    <h2>novalidate</h2>
    <form novalidate>
      <label for="username">username:</label>
      <input type="text" id="username"><br><br>
      <label for="password">password:</label>
      <input type="password" id="password"><br><br>
      <input type="submit"> 
    </form>
    <br><br>
    <h2>rel</h2>
    <form action="Hello World.html" rel="external">
      <label for="username">username:</label>
      <input type="text" id="username"><br><br>
      <label for="password">password:</label>
      <input type="password" id="password"><br><br>
      <input type="submit"> 
    </form>
    <br><br>
    <h2>target</h2>
    <form action="Hello World.html" target="_blank">
      <label for="username">username:</label>
      <input type="text" id="username"><br><br>
      <label for="password">password:</label>
      <input type="password" id="password"><br><br>
      <input type="submit"> 
  </body>
</html>
